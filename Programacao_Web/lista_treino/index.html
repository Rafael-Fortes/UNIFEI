<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de pontuação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>Marcador de pontuação MAGIC</p>
        <div id="central">
            <p id="placar">0 a 0</p>
            
            <!-- Entender o uso do for e uso do input -->
            <!-- Entender id, class, atributos-->
            <!-- Entender atributos HTML-->
            <label for="input-pontuacao">Escolha a Pontuação Vitoriosa</label>
            <input type="number" id="input-pontuacao" value="0" min="0">
            
            <p>Use os botões para marcar a pontuação vitoriosa</p>
            
            
            <button id="jogador1">Jogador 1</button>
            <button id="jogador2">Jogador 2</button>
            <button id="reiniciar">Reiniciar</button>
        </div>
    </main>
    <script src="main.js"></script> 
</body>
</html>
